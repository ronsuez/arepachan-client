<md-content>
    <md-toolbar ng-show="!vm.showSearch">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h2>
          <span>Social Monster - page {{main.page}}</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Search" ng-click="vm.showSearch = !vm.showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Open Settings">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="vm.showSearch">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button"  ng-click="vm.showSearch = !vm.showSearch" aria-label="Back">
          <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h3 flex="10">
          Back
        </h3>
        <md-input-container flex>
          <label>&nbsp;</label>
          <input ng-model="search.who" placeholder="enter search">
        </md-input-container>
        <md-button class="md-icon-button"  aria-label="Search" ng-click="vm.showSearch = !vm.showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button"  aria-label="Open Settings" ng-click="vm.showListBottomSheet()">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>
  </md-toolbar>
</md-content>
